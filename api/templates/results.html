<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
</head>
<body>
    <h1>Predictions</h1>
    {% if total and duration %}
        <p>Total_Amount: {{ total }}</p>
        <p>Trip_Duration: {{ duration }}</p>
    {% else %}
        <p>No results were provided.</p>
    {% endif %}
    <a href="{{ url_for('app_router.index') }}">Return to main page</a>
</body>
</html>
