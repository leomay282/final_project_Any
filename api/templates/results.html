<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <h1>Resultados</h1>
    {% if total and duration %}
        <p>Total: {{ total }}</p>
        <p>Duración: {{ duration }}</p>
    {% else %}
        <p>No se proporcionaron resultados.</p>
    {% endif %}
    <a href="{{ url_for('app_router.index') }}">Volver a la página principal</a>
</body>
</html>
